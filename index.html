<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Bean Co. - Shop</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="./js/main.js"></script>
</head>
<body>
    <!-- Include Header -->
    <div id="header"></div>
    <div class="slogan">
        <div class="slogan-image">
            <img src="assets/images/slogan.png" alt="beans">
        </div>
        <h1>the world awakes you.</h1>
    </div>
    <!-- Main Section -->
    <main class="product-container">
        <div class="product">
            <img src="assets/images/bean-globe.webp" alt="Espresso Beans">
            <h2>ESPRESSO BEANS</h2>
            <button class="add-to-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
        </div>
        <div class="product">
            <img src="assets/images/bean-globe.webp" alt="Arabica Beans">
            <h2>ARABICA BEANS</h2>
            <button class="add-to-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
        </div>
        <div class="product">
            <img src="assets/images/bean-globe.webp" alt="Colombian Beans">
            <h2>COLOMBIAN BEANS</h2>
            <button class="add-to-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
        </div>
        <div class="product">
            <img src="assets/images/bean-globe.webp" alt="Liberica Beans">
            <h2>LIBERICA BEANS</h2>
            <button class="add-to-cart">Add to Cart</button>
            <button class="buy-now">Buy Now</button>
        </div>
    </main>
</body>
</html>
